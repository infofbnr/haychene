<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gossip Replies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-950 via-gray-900 to-gray-800 text-gray-100 min-h-screen font-sans flex flex-col">

  <header class="bg-gray-900 border-b border-pink-500 p-6 shadow-md text-center">
    <h1 class="text-3xl font-extrabold text-pink-400 tracking-wide select-none">Gossip Replies</h1>
  </header>
  
  <main class="flex-grow max-w-3xl mx-auto p-6 space-y-6">
    <div id="gossipContainer" class="bg-gray-800 rounded-2xl p-6 border border-pink-600 shadow-lg">
      <!-- Single gossip will be loaded here -->
    </div>

<section id="replySection" class="bg-gray-800 rounded-2xl p-4 border border-pink-600 shadow-inner">
  <h3 class="text-lg font-semibold text-pink-400 mb-2">Leave a Reply:</h3>
  <textarea
    id="replyInput"
    rows="3"
    class="w-full p-3 rounded-md border border-pink-600 bg-gray-900 text-gray-100 resize-none focus:outline-pink-400"
    placeholder="Write your reply here..."
  ></textarea>
  <button
    onclick="submitReply()"
    class="mt-3 bg-pink-600 hover:bg-pink-700 active:bg-pink-800 transition-colors text-white font-semibold py-2 px-6 rounded-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-pink-400/50"
    aria-label="Submit Reply"
  >
    Submit
  </button>

  <div id="repliesContainer" class="mt-6 space-y-4 text-gray-300"></div>
</section>


    <div class="flex justify-center">
      <button
        onclick="goBack()"
        class="bg-pink-600 hover:bg-pink-700 active:bg-pink-800 transition-colors text-white font-semibold py-3 px-8 rounded-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-pink-400/50 select-none"
        aria-label="Go Back"
      >
        ← Back
      </button>
    </div>
  </main>

  <script type="module" src="replies.js"></script>
</body>
</html>
