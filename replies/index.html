<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gossip Replies</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <h1>Gossip Replies</h1>
  </header>
  
  <main>
    <div id="gossipContainer">
      <!-- Single gossip will be loaded here -->
    </div>
    <div id="replySection">
      <h3>Replies</h3>
      <div id="repliesContainer">
        <!-- Replies will be loaded here -->
      </div>
      <textarea id="replyInput" placeholder="Write a reply..."></textarea>
      <button onclick="submitReply()">Reply</button>
    </div>
    <button class="back-btn" onclick="goBack()">Back</button>
  </main>

  <script type="module" src="replies.js"></script>
</body>
</html>
